<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Card</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="card">
		
		<div class="card__inner">
			
			<div class="card__face card__face--front">
				
				<div class="head1">
					<h2 >Aishwarya LinkedIn</h2>
				</div><br>
				<div class="image">
					<img src="../images-removebg-preview.png" width="50%" height="20%">
				</div>	
			</div>

			<!-- Back side of card-->
			<div class="card__face card__face--back">
				<div class="wrapper">
					<div class="lid one"></div>
					<div class="lid two"></div>
					<div class="envelope"></div><br>
					<!--Letter-->
					<div class="letter">
					  <p>Hello world!</p>
					</div>

				  </div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
